<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta  name="viewport" content="width=device-width, user-scalable=1.0"/>
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
        <script type="text/javascript" src="./script2.js"></script>
        <title>Portfolio - Guillermo Garcia</title>
    </head>
    <body>
        <div id="head">
            <div id="wrap-head">
                <p id="title-left">GG|>ev</p>
            <nav id="menu">
                <ul id="list">
                    <li><a class="menu-A print-cv-value" href="#info"></a></li>
                    <li><a class="menu-A print-cv-value" href="#section-projects-background"></a></li>
                    <li><a class="menu-A print-cv-value" href="#experience"></a></li>
                    <li><a class="menu-A print-cv-value" href="#education"></a></li>
                </ul>
            </nav>
            <button id="night-btn" class="menu-btn"><img class="img-night-btn" src="./assets/light-icon/moon-filled-black.svg" width="12" height="12" alt="Icono Nightshift" style="display: block;"/>
                <img class="img-light-btn" src="./assets/light-icon/normalSun.svg" width="12" height="12" alt="Icono Lightshift" style="display: none;"/></button>
            <button id="translate-btn" class="menu-btn"><span id="span-es-en">ES/EN</span></button>
            </div>
        </div>
        <!--Info-->   
        <section id="section-info" >  
            <div id="info">
                <div id="photo-profile" class="place-holder print-cv-value">
                </div>
                <div id="data">
                    <div id="data-info">
                        <h1 class="print-cv-value"></h1>
                        <h2 id="title-job" class="print-cv-value"></h2>
                        <p class="print-cv-value"></p> 
                    </div>
                    <div class="buttons">
                        <button id="btn-Mail" class="data-btns btns-mail"><img class="img-social-media-btns" src="./assets/light-icon/mail-white.svg" width="26" height="26"/></button>
                        <div class="msj-mail message-Mail">Copiado</div>
                        <button id="linkedin" class="night-mode-data data-btns btns-page"><img class="img-social-media-btns" src="./assets/light-icon/linkedin.svg" width="30" height="30"/></button>
                        <button id="btn-Github" class="night-mode-data data-btns btns-page"><img class="img-social-media-btns" src="./assets/light-icon/brand-github.svg" width="30" height="30"/></button> 
                        <button id="btn-Cv" class="night-mode-data data-btns btns-Cv"><img class="img-social-media-btns" src="./assets/light-icon/file-cv.svg" width="30" height="30"/></butto> 
                    </div>
                </div>  
            </div>        
        </section>
         <!--About-->
        <section id="section-about">
            <div id="about">
                <h2 class="print-cv-value"></h2>
                <p id="about-me" class="print-cv-value"></p>
            </div>   
        </section>
        <!--Projects-->
        <section id="section-projects-background"> 
            <div id="project-boxes-container">  
                <div id="title-section-prj">
                    <h2 class="print-cv-value"></h2>
                </div>
                <div class="project-boxes">
                    <div id="prj1" class="project">
                        <div class="div-img-project">
                            <img class="img-project" src="./assets/img-proyectos/foto perico.webp" width="450" height="300"/>
                        </div>
                        <h3 class="print-cv-value title-prj"></h3>
                        <div class="div-labels-btns">
                            <div id="labels">  
                                <label class="print-cv-value"></label><label class="print-cv-value"></label><label class="print-cv-value"></label>
                            </div>
                            <div class="div-btns-projects">
                                <button><img src="./assets/light-icon/brand-github-white.svg" width="18" height="18"/></button>
                                <button class="btn-description"><img class="img-dots"  width="18" height="18" src="./assets/light-icon/dots.svg" style="display: block;"/>
                                <img class="img-up" style="display: none;" src="./assets/light-icon/chevron-up.svg"  width="18" height="18"/></button>
                            </div>
                        </div>
                        <p class="project-box-description box-description print-cv-value"></p>  
                    </div>
                    <div id="prj2" class="project">
                        <div class="div-img-project">
                            <img class="img-project" src="./assets/img-proyectos/foto perico.webp" width="450" height="300"/>
                        </div>
                        <h3 class="print-cv-value title-prj"></h3>
                        <div class="div-labels-btns">
                            <div id="labels">  
                                <label class="print-cv-value"></label><label class="print-cv-value"></label><label class="print-cv-value"></label>
                            </div>
                            <div class="div-btns-projects">
                                <button><img src="./assets/light-icon/brand-github-white.svg" width="18" height="18"/></button>
                                <button class="btn-description"><img class="img-dots"  width="18" height="18" src="./assets/light-icon/dots.svg" style="display: block;"/>
                                <img class="img-up" style="display: none;" src="./assets/light-icon/chevron-up.svg"  width="18" height="18"/></button>
                            </div>
                        </div>
                        <p class="project-box-description box-description print-cv-value" ></p>
                    </div>
                </div> 
            </div>
        </section>
        <!--Tecnology-->
        <section id="section-technology">
            <div id="technology">
                <h2 class="print-cv-value"></h2>
                <h3 class="print-cv-value"></h3>
                <div class="tec-box">
                    <img class="tec-img" src="./assets/light-icon/tec/html-200px.svg" height="80" width="80" title="HTML5" alt="HTML5 Logo"/>
                    <img class="tec-img" src="./assets/light-icon/tec/css-200px.svg" height="80" width="80" title="CSS" alt="CSS Logo"/>
                    <img class="tec-img" src="./assets/light-icon/tec/javascript-200px.svg" height="80" width="80" title="JavaScript" alt="JavaScript Logo"/>
                    <img class="tec-img" src="./assets/light-icon/tec/github-200px.svg" height="80" width="80" title="GitHub" alt="GitHub Logo"/>
                </div>
                
                    <p id="description-tec" class="print-cv-value"></p>
                
                <h3 class="print-cv-value"></h3>
                <div class="tec-box">
                    <img class="tec-img" src="./assets/light-icon/tec/react-200px.svg" height="80" width="80" title="React" alt="React Logo"/>
                    <img class="tec-img" src="./assets/light-icon/tec/nodejs02-200px.svg" height="80" width="80" title="Node.js" alt="Node.js Logo"/>
                    <img class="tec-img" src="./assets/light-icon/tec/tailwind-200px.svg" height="80" width="80" title="Tailwind CSS Logo" alt="Tailwind CSS Logo"/>
                    <img class="tec-img" src="./assets/light-icon/tec/typescript-200px.svg" height="80" width="80" title="Typescript" alt="Typescript Logo"/>
                </div>
            </div> 
        </section>
        <!--Softskill-->
        <section id="softskill-lang">  
            <div id="soft-lang">
                <div id="idioma-List" class="soft-box">
                    <h2 class="print-cv-value"></h2>
                    <ul >
                        <li class="li-box-soft print-cv-value"></li>
                        <li id="eng-List" class="li-box-soft print-cv-value"></li>
                    </ul>
                </div>
                <div class="soft-box">
                    <h2 class="print-cv-value"></h2>
                    <ul>
                        <li class="li-box-soft print-cv-value"></li>
                        <li class="li-box-soft print-cv-value"></li>
                        <li class="li-box-soft print-cv-value"></li>
                        <li class="li-box-soft print-cv-value"></li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="section-experience">
            <div id="experience">
                <h2 class="print-cv-value"></h2>
                <div class="exp-box">
                    <div class="title-date">
                        <div class="title-date-label">
                            <h3 class="print-cv-value"></h3> 
                            <div class="label-button">
                                <label class="label-date print-cv-value"></label>
                                <button class="btn-description btn-style-description">
                                    <img class="img-dots img-dots-blue" src="./assets/light-icon/dots.svg" style="display: block;" width="18" height="18"/>
                                    <img class="img-up img-up-blue" src="./assets/light-icon/chevron-up.svg" style="display: none;" width="18" height="18"/>
                                </button>
                            </div> 
                        </div>
                        <div class="box-description">
                            <p class="box-description-style print-cv-value"></p>
                        </div> 
                    </div>
                </div>
            </div>
        </section>
        <!--Education-->
        <section id="section-education"> 
            <div id="education">
                <h2 class="print-cv-value"></h2>
                <div class="edu-box">
                    <div class="title-date">
                        <div class="title-date-label">
                            <h3 class="print-cv-value"></h3>
                            <div class="label-button">
                                <label class="print-cv-value label-date"></label>
                                <button class="btn-description btn-style-description">
                                    <img class="img-dots img-dots-blue" src="./assets/light-icon/dots.svg" style="display: block;" width="18" height="18" />
                                    <img class="img-up img-up-blue" src="./assets/light-icon/chevron-up.svg" style="display: none;" width="18" height="18"/>
                                </button>
                            </div> 
                        </div>
                    <div class="box-description">
                    <p class="box-description-style"><label class="print-cv-value"></label></p>
                    </div> 
                </div>
            </div>
            <div class="edu-box">
                <div class="title-date">
                    <div class="title-date-label">
                        <h3 class="print-cv-value"></h3>
                            <div class="label-button">
                                <label class="print-cv-value label-date"></label>
                                <button class="btn-description btn-style-description">
                                    <img class="img-dots img-dots-blue" src="./assets/light-icon/dots.svg" style="display: block;" width="18" height="18"/>
                                    <img class="img-up img-up-blue" src="./assets/light-icon/chevron-up.svg" style="display: none;" width="18" height="18"/>
                                </button>
                            </div>
                        </div>
                    <div class="box-description ">
                    <P class="box-description-style"><label class="print-cv-value"></label></P>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Contact-->
    <footer id="contact">
        <div id="data-contact">
            <div class="title-contact">
                <h2 class="print-cv-value kl"></h2>
            </div>
            <div class="bts-Contact">
                <button id="btn-mail-contact" class="style-btns btns-mail"><img class="img-social-media-btns img-social-style" src="./assets/light-icon/mail.svg"  width="30" height="30"/></button>
                <div class="msj-mail mail">Copiado</div>
                <button id="btn-linkedin-contact" class="style-btns btns-page" ><img class="img-social-media-btns img-social-style" src="./assets/light-icon/linkedin.svg"  width="30" height="30"/></button>
                <button id="btn-github-contact"  class="style-btns btns-page" ><img class="img-social-media-btns img-social-style" src="./assets/light-icon/brand-github.svg"  width="30" height="30"/></button> 
                <button  class="style-btns btns-Cv2"><img class="img-social-media-btns img-social-style" src="./assets/light-icon/file-cv.svg"  width="30" height="30"/></butto> 
            </div>
        </div>
    </footer>

</html>
